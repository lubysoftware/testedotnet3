<div class="container">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Título</label>
        <input
          [(ngModel)]="myData.project_name"
          class="form-control"
          id="title"
          name="project_name"
          required
          type="text"
        />
      </div>

      <div class="form-group">
        <label for="description">Descrição</label>
        <input
          [(ngModel)]="myData.project_description"
          class="form-control"
          id="description"
          name="project_description"
          type="text"
          required
        />
      </div>
      <button (click)="save()" class="btn btn-success">Salvar</button>
    </div>
    <div *ngIf="submitted">
      <h4>Salvo com sucesso!</h4>
      <button (click)="store()" class="btn btn-success">Cadastrar</button>
    </div>
  </div>
</div>
