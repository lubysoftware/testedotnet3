<div class="mat-elevation-z4">
  <section>
    <button mat-raised-button color="primary" (click)="addNewLancamento()">Novo</button>
  </section>
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
    <ng-container matColumnDef="projeto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Projeto</th>
      <td mat-cell *matCellDef="let row">{{row.projeto}}</td>
    </ng-container>

    <ng-container matColumnDef="desenvolvedor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Desenvolvedor</th>
      <td mat-cell *matCellDef="let row">{{row.desenvolvedor}}</td>
    </ng-container>

    <ng-container matColumnDef="dataInicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Início</th>
      <td mat-cell *matCellDef="let row">{{row.dataInicio | date}}:{{row.horaInicio}} </td>
    </ng-container>

    <ng-container matColumnDef="dataFim">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Fim</th>
      <td mat-cell *matCellDef="let row">{{row.dataFim | date}}:{{row.horaFim}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a style="cursor:pointer;" class="delete" (click)="openExcludeModal(row)"><i
            class="material-icons">delete</i></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
