<div class="mat-elevation-z4">
  <section>
    <button mat-raised-button color="primary" (click)="addNewProject()">Novo</button>
  </section>
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
    </ng-container>

    <ng-container matColumnDef="desenvolvedor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Desenvolvedor</th>
      <td mat-cell *matCellDef="let row">{{row.desenvolvedor}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a class="edit"><i class="material-icons" (click)="openEditModal(row)">edit</i></a>
        <a style="cursor:pointer;" class="delete" (click)="openExcludeModal(row)"><i
            class="material-icons">delete</i></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
