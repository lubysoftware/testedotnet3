<div class="mat-elevation-z4">
    <mat-table [dataSource]="workHours" matSort>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
  
      <!-- Date Init Column -->
      <ng-container matColumnDef="dateInit">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Initial Time</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.dateInit | date:'dd-MM-yyyy HH:mm:ss'}}</mat-cell>
      </ng-container>

      <!-- Date End Column -->
      <ng-container matColumnDef="dateEnd">
        <mat-header-cell *matHeaderCellDef mat-sort-header>End Time</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.dateEnd | date:'dd-MM-yyyy HH:mm:ss'}}</mat-cell>
      </ng-container>
      
      <!-- Dev Name Column -->
      <ng-container matColumnDef="devName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Developer Name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.devName}}</mat-cell>
      </ng-container>       
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>     
    </mat-table>
    <mat-paginator          
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>
    
  </div>
