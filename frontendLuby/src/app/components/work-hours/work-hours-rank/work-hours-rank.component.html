<div class="mat-elevation-z4">
  <mat-table [dataSource]="workHours" matSort>
    <!-- Dev Name Column -->
    <ng-container matColumnDef="devName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Developer Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.devName}}</mat-cell>
    </ng-container>

    <!-- Worked Hours Column -->
    <ng-container matColumnDef="workedHours">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Worked Hours</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.workedHours}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Empty working hours rank list
      </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': workHours!=null}">
    </mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(workHours!=null && workHours.data.length==0)}">
    </mat-footer-row> 
  </mat-table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>

</div>
