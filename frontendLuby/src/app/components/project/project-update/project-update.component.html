<mat-card>
    <mat-card-title>Edit Project</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" 
                [(ngModel)]="project.projectName" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Description" 
                [(ngModel)]="project.projectDescription" name="description">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProject()" color="primary">
        Edit
    </button>
    
    <button mat-raised-button (click)="cancel()" color="secondary">
        Cancel
    </button>
</mat-card>
