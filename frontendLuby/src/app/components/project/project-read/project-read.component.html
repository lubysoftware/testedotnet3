<div class="mat-elevation-z4">
    <table mat-table [dataSource]="projects">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let row">{{row.projectName}}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="projectDescription">
        <th mat-header-cell *matHeaderCellDef >Description</th>
        <td mat-cell *matCellDef="let row">{{row.projectDescription}}</td>
      </ng-container>
      
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Action</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/projects/update/{{row.id}}" class="edit">
                <i class="material-icons">edit</i>
            </a>
            <a routerLink="/projects/delete/{{row.id}}" class="delete">
                <i class="material-icons">delete</i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
