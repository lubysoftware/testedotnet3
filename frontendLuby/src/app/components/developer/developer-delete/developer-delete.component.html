<mat-card>
    <mat-card-title>Delete developer</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" 
                [value]="developer.fullName" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" 
                [value]="developer.email" name="email" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteDeveloper()" color="warn">
        Delete
    </button>
    
    <button mat-raised-button (click)="cancel()" color="secondary">
        Cancel
    </button>
</mat-card>
